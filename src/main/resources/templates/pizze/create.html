<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Aggiungi una pizza</title>
</head>
<body>
<div class="container">
    <h1> Inserisci la nuova pizza </h1>
    <form
            id="create-pizza"
            method="post"
            th:object="${pizza}"
            th:action="@{/pizze/create}"
    >
        <div>
            <label class="form-label" for="name">Nome</label>
            <input class="form-control" type="text" id="name" th:field="*{name}">
        </div>
        <div>
            <label class="form-label" for="price">Prezzo</label>
            <input class="form-control" type="text" id="price" th:field="*{price}">
        </div>
        <div>
            <label for="description" class="form-label">Descrizione</label>
            <textarea class="form-control" rows="5" id="description" th:field="*{description}"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary"> save</button>
            <a class="btn btn-primary" th:href="@{/pizze}">Cancel</a>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
</script>
</body>
</html>
