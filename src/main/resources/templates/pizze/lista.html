<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Lista Pizze</title>
</head>
<body>
<div class="container">
    <h1>
        Ecco la nostra selezione di pizze
    </h1>
    <div class="alert alert-info" th:if="${listaPizze.size() == 0}">
        The list is empty
    </div>
    <table class="table" th:unless="${listaPizze.size() == 0}">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Prezzo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pizza : ${listaPizze}">
            <td th:text="${pizza.name}"></td>
            <td th:text="${pizza.price}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/pizze/show/{id}(id=${pizza.id})}">Detail</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
